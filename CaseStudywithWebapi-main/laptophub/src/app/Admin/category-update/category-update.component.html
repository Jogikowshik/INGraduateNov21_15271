<div class="category"></div>
<div class="container">
  <div class="row">
      <div class="col-md-6 mx-auto" style="padding-top:40px;">
          <div class="card" style="border:2px solid DodgerBlue" >
              <div class="card-header bg-primary text-white">
                  <h3 class="text-center" style="font-size:25px;">Update Category</h3>
              </div>
              <div class="card-body">
                  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-group">
                      <label>Id</label>
                      <input type="text" class="form-control" formControlName="id" [(ngModel)]="category.id">
                      <span class="text-danger"
                        *ngIf="(f['id'].touched || submitted) && f['id'].errors?.['required']">
                        id is required
                    </span>
                  </div>
                      <div class="form-group">
                          <label>categoryName</label>
                          <input type="text" class="form-control" formControlName="categoryname" [(ngModel)]="category.categoryname">
                          <span class="text-danger"
                            *ngIf="(f['categoryname'].touched || submitted) && f['categoryname'].errors?.['required']">
                            categoryName is required
                        </span>
                      </div>
                      <div class="form-group">
                        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!form.valid">Update</button>
                        &nbsp;<a routerLink="/dashboard/categorylist" class="btn btn-primary">Back</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
