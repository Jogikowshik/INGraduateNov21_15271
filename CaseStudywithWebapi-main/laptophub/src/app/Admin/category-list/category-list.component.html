<div class="categorylist"></div>
<div class="mat-elevation-z8" id="categoryalign">
<hr/>
  <h3 id="tlName">Categorys List</h3>
<hr/>
  <table mat-table [dataSource]="dataSource" class="table table-bordered">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef> CategoryName </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryname}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">   <a  [routerLink]="['/dashboard/productCategories/',element.id,'UpdateDetails']" class="btn btn-primary"><i class="material-icons">edit</i></a>&nbsp;
        <button type="button" (click)="deleteUser(element.id)" class="btn btn-danger"><i class="material-icons">delete</i></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
