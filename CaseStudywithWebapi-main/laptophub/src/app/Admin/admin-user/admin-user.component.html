<div class="AdminUser"></div>
<div class="container">
  <div class="row">
      <div class="col-md-6 mx-auto" style="padding-top:40px;">
          <div class="card" style="border:2px solid DodgerBlue" >
              <div class="card-header bg-primary text-white">
                  <h3 class="text-center" style="font-size:25px;">Signup</h3>
                  <h4>Register yourself by filling below details!</h4>
              </div>
              <div class="card-body">
                  <form class="form" [formGroup]="signUpForm">

                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" formControlName="fullname" class="form-control" id="exampleInputPassword1" placeholder="Full Name">
                      <span class="text-danger" *ngIf="signUpForm.controls['fullname']&& signUpForm.hasError('required','fullname')">*Full name is required</span>
                  </div>
                  <div class="form-group">
                    <label>Employee Id</label>
                    <input type="number" formControlName="eid" class="form-control" id="exampleInputPassword1" placeholder="Enter Employee id">
                    <span class="text-danger" *ngIf="signUpForm.controls['eid']&& signUpForm.hasError('required','eid')">*employee id is required</span>
                </div>
                      <div class="form-group">
                          <label>Email</label>
                          <input type="email" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br>
                          <span class="text-danger" *ngIf="signUpForm.controls['username'] && signUpForm.hasError('required','username')">*Email address is required</span>
                          <span class="text-danger" *ngIf="signUpForm.hasError('email','username')">*Email is Invalid</span>
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        <span class="text-danger" *ngIf="signUpForm.controls['password']&& signUpForm.hasError('required','password')">*Password is required</span>
                    </div>
                      <div class="form-group">
                        <label>Mobile no</label>
                        <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
                        <span class="text-danger" *ngIf="signUpForm.controls['mobile'] && signUpForm.hasError('required','mobile')">*Mobile number is required</span>
                        <span></span>
                    </div>
                    <div class="form-group">
                      <label>Location</label>
                      <input type="text" formControlName="location" class="form-control" id="exampleInputPassword1" placeholder="location">
                      <span class="text-danger" *ngIf="signUpForm.controls['location'] && signUpForm.hasError('required','location')">*Location is required</span>
                  </div>

                      <div class="form-group">
                        <button type="submit" [disabled]="!signUpForm.valid" (click)="signUp()" class="btn btn-primary btn-lg">Sign Up</button>
                        &nbsp; <button class="btn btn-primary" type="reset" >Cancel</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
