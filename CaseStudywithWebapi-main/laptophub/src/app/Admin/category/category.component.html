<div class="category"></div>
<div class="container">
  <div class="row">
      <div class="col-md-6 mx-auto" style="padding-top:40px;">
          <div class="card" style="border:2px solid DodgerBlue" >
              <div class="card-header bg-primary text-white">
                  <h3 class="text-center" style="font-size:25px;">Add Category</h3>
              </div>
              <div class="card-body">
                  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
                      <div class="form-group">
                          <label>CategoryName</label>
                          <input type="text" class="form-control" formControlName="categoryname">
                          <span class="text-danger"
                            *ngIf="(f['categoryname'].touched || submitted) && f['categoryname'].errors?.['required']">
                            categoryName is required
                        </span>
                      </div>
                      <div class="form-group">
                        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!form.valid">Add</button>
                        &nbsp; <button class="btn btn-primary" type="reset" >Cancel</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
