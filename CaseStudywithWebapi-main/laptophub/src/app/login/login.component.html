<div class="container">
  <div class="row">
      <div class="col-md-6 mx-auto" style="padding-top:40px;">
          <div class="card" style="border:2px solid DodgerBlue" >
              <div class="card-header bg-primary text-white">
                  <h3 class="text-center" style="font-size:25px;">Login</h3>
              </div>
              <div class="card-body">
                  <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
                      <div class="form-group">
                          <label>Email</label>
                          <input type="Email" class="form-control" formControlName="username">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br>
                          <span class="text-danger" *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">*Email address is required</span>
                          <span class="text-danger" *ngIf="loginForm.hasError('username','username')">*Email is Invalid</span>
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password">
                        <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">* minimum 8 Character Password is required</span>
                    </div>
                      <div class="form-group">
                        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!loginForm.valid">Login</button>
                        &nbsp; <button class="btn btn-primary btn-lg" type="reset" >Cancel</button>
                      </div>
                  </form >
                 <div>
                  <a routerLink='/Registration' style="float: right;color:blue">New User? Click to SignUp!</a>
                 </div>

              </div>
          </div>
      </div>
  </div>
</div>
<div class="spaces">

</div>
